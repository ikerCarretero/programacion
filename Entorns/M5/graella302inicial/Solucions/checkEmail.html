<html>
<head>
	<script src="comprovaCorreu.js"></script>
	<script language="JavaScript">
		function validateEmail(emailField, errorField){
			
			if (isValidEmail(emailField.value)){
				errorField.innerHTML = "";
			} else {
				errorField.innerHTML = "email address is not in valid format";
			}
		}	
	</script>
</head>
<body>
	<form>
		<span id="emailError" style="color:red"></span>
		<br/> <!-- span i br canviats de llo; cometes dobles unificades -->
		<input id="email" name="email" 
		onChange="validateEmail(this, document.getElementById('emailError'));"/>

		<input type="submit" value="submit">
	</form>
<body>
</html>
